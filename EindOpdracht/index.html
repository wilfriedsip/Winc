<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Final assignment: Color Toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="menu-links">
            <li>
                <h2 class="h2-Menu-Toggle">Menu Toggle</h2>
            </li>
            <li>
                <p class="closeItem" id="reset-color">Reset color</p>
            </li>
            <li>
                <p class="closeItem" id="colorpurple">Background Color Purple</p>
            </li>
            <li>
                <p class="closeItem" id="colorred">Background Color Red</p>
            </li>
            <li>
                <p class="closeItem" id="coloryellow">Background Color Yellow</p>
            </li>
            <li>
                <p class="closeItem" id="colorgreen">Background Color Green</p>
            </li>
            <li>
                <p class="closeItem" id="colorpink">Background Color Pink</p>
            </li>
        </ul>
    </nav>
    <div class="body-text">
        <h1>Welcome to the color Toggle</h1>
        <h2>Webdevelopment Winc Accademy</h2>
    </div>
    <button class="hamburger">
        <i class="menuIcon material-icons">menu</i>
        <i class="closeIcon material-icons">close</i>
    </button>
</body>

</html>
